cache: 
  directories: 
    - $HOME/.conan
dist: trusty
matrix: 
  include: 
    - 
      addons: 
        apt: 
          packages: 
            - g++-5
          sources: 
            - ubuntu-toolchain-r-test
      compiler: gcc
      install: 
        - "if [ \"$CXX\" = \"g++\" ]; then export COMPILER_NAME=gcc CXX=\"g++-5\" CC=\"gcc-5\"; fi"
        - "pip install conan"
        - "mkdir build"
        - "cd build"
        - "conan install .. --build=missing"
      language: cpp
      script: 
        - "cmake .. && make"
        - "cd bin"
        - ./pngpp
    - 
      addons: 
        apt: 
          packages: 
            - clang-3.8
          sources: 
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
      compiler: clang
      install: 
        - "if [ \"$CXX\" = \"g++\" ]; then export CXX=\"clang++-3.8\" CC=\"clang-3.8\"; fi"
        - "pip install conan"
        - "mkdir build"
        - "cd build"
        - "conan install .. --build=missing"
      language: cpp
      script: 
        - "cmake .. && make"
        - "cd bin"
        - ./pngpp
    - 
      env: "COMPILER_NAME=clang CXX=clang++ CC=clang"
      install: 
        - "brew update"
        - "brew install conan"
        - ./setup_xcode.sh
      language: generic
      os: osx
      osx_image: xcode8.3
      script: 
        - "cd build_debug"
        - xcodebuild
        - "cd bin"
        - ./pngpp
notifications: 
  email: 
    on_failure: always
    on_success: change
  recipients: 
    secure: 
      secure: 
sudo: required
