language: generic
cache:
  directories:
    - $HOME/.conan
sudo: required
dist: trusty
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-5 CC=gcc-5
      addons:
        apt:
          sources: &sources
            - python-dev
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      install: &install
        - pip install conan
        - mkdir build
        - cd build
        - conan install .. --build=missing
      script: &script
        - cmake .. && make
        - cd bin # It'd be great if we could just run all the binaries we find in here...
        - ./pngpp
    - os: linux
      env: COMPILER_NAME=clang CXX=clang++-3.8 CC=clang-3.8
      addons:
        apt:
          packages:
            - clang-3.8
          sources: *sources
      install: *install
      script: *script
    - os: osx
      osx_image: xcode8.3
      env: COMPILER_NAME=clang CXX=clang++ CC=clang
      install:
        - brew update
        - brew install conan
        - ./setup_xcode.sh
      script:
        - cd build_debug
        - xcodebuild
        - cd bin # It'd be great if we could just run all the binaries we find in here...
        - ./pngpp
notifications:
  recipients:
    secure:
      secure: 
  email:
    on_success: change
    on_failure: always
