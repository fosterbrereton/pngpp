sudo: required
dist: trusty
language: cpp
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      install: if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
      install: if [ "$CXX" = "g++" ]; then export CXX="clang++-3.8" CC="clang-3.8"; fi
before_install:
    - pip install conan
script:
    - mkdir build
    - cd build
    - conan install ./.. --build=missing
    - cmake .. && make
    - cd bin # It'd be great if we could just run all the binaries we find in here...
    - ./boilerplate
notifications:
  recipients:
    secure:
      secure: 
  email:
    on_success: change
    on_failure: always
